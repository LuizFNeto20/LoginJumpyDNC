<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <img src="./assets/Group 6.png" alt="" class="logo">

    <div class="container">
        <header>
            <img src="./assets/layer1.png" alt="">
            <h1>Bem vindo ao Jumpy!</h1>
        </header>

        <div>
            <form>
                <div class="input-form">
                    <label for="">Nome Completo:</label>
                    <input type="text" placeholder="Nome Completo">
                    <h6>*Campo Obrigatório*</h6>
                </div>
                <div class="input-form">
                    <label for="">Email:</label>
                    <input type="email" placeholder="Email@email.com">
                    <h6>*Campo Obrigatório*</h6>
                </div>
                <div class="input-form">
                    <label for="">Telefone:</label>
                    <input type="tel" placeholder="(24) 991513-4965">
                    <h6>*Campo Obrigatório*</h6>
                </div>
                <div class="input-form">
                    <label for="">CPF:</label>
                    <input type="text" placeholder="452.849.235-980">
                    <h6>*Campo Obrigatório*</h6>
                </div>
                <div class="input-form">
                    <label for="">Senha:</label>
                    <input type="text" placeholder="*******************">
                    <h6>*Campo Obrigatório*</h6>
                </div>
                <button>Cadastrar</button>
            </form>
        </div>

        <h5>Campos obrigatórios não registrados.</h5>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
